services:
  django:
    build: .
    container_name: django
    command: python manage.py runserver 0.0.0.0:8000
    volumes:
      - ./test:/app  # ربط مجلد test الذي يحتوي على مشروع Django مع الحاوية
    networks:
      - app-network
    expose:
      - "8000"

  nginx:
    image: nginx:alpine
    container_name: nginx
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf  # ربط ملف nginx.conf
      - ./nginx:/etc/nginx/conf.d  # ربط مجلد conf.d وملف default.conf
      - ./test:/app  # ربط مجلد test الذي يحتوي على مشروع Django مع الحاوية
    ports:
      - "80:80"
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
